	<body>
		<div class="container">
			<header class="codrops-header">
				<h1>Plano PI Digital<span><br>Projeto de Transformação Digital dos Serviços do INPI em Parceria com a Secretaria Especial de Produtividade, Emprego e Competitividade, a Secretaria de Governo Digital e a Secretaria Especial de Modernização do Estado
</span></h1>
			</header>
			<section class="content">
				<div class="box bg-3">
					<a href="https://pi-digital.github.io/overview/" target="_blank"><button class="button button--winona button--border-thin button--text-thick button--inverted" data-text="Overview"><span>Overview</span></button></a>
					<a href="https://pi-digital.github.io/status/" target="_blank"><button class="button button--winona button--border-thin button--text-thick button--inverted" data-text="Status"><span>Status</span></button></a>

				</div>
			</section>
			<div class="footer">
				<a href="http://www.inpi.gov.br/noticias/com-novo-plano-inpi-tera-servicos-100-digitais" target="_blank"><img src="http://www.inpi.gov.br/arquivos/logo_inpi_branco_fundo_transparente.png" alt="INPI" width=22.5%></a>
			</div>
			</section>			
		</div><!-- /container -->
		<script>
			(function() {
				var isSafari = !!navigator.userAgent.match(/Version\/[\d\.]+.*Safari/);
				if(isSafari) {
					document.getElementById('support-note').style.display = 'block';
				}
			})();
